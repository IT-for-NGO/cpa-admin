<!DOCTYPE html>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUfIhO_I4sk4Ib-1DsShMzbYtasFqTPnk&libraries=places,map" async
