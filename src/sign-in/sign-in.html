<template>
  <h1>Sign in</h1>
  <form submit.delegate="signIn()">
    <div class="alert alert-danger" role="alert" if.bind="hasError">
      Bad email or password. Try again.
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" placeholder="Email" value.bind="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password" value.bind="password">
    </div>
    <button type="submit" class="btn btn-default" disabled.bind="isFetching">
      ${isFetching ? 'Signing in...' : 'Sign in'}
    </button>
  </form>
</template>
